name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Lint (Server)
        run: cd apps/server && pnpm lint
      
      - name: Type Check (Server)
        run: cd apps/server && pnpm build
      
      - name: Type Check (Client)
        run: cd packages/client && pnpm build

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run unit tests
        run: cd apps/server && pnpm test:cov
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/server/coverage/lcov.info
          flags: backend

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run client tests
        run: cd packages/client && pnpm test:coverage
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./packages/client/coverage/lcov.info
          flags: frontend

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test-backend, test-frontend]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build all packages
        run: pnpm build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            apps/server/dist
            apps/web/dist
            packages/*/dist

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - uses: actions/checkout@v4
      
      - name: Download coverage
        uses: actions/download-artifact@v4
      
      - name: Check coverage threshold
        run: |
          # 检查覆盖率是否 >= 70%
          BACKEND_COV=$(grep -oP '(?<=Lines\s+:\s)\d+' apps/server/coverage/lcov-report/index.html || echo 0)
          FRONTEND_COV=$(grep -oP '(?<=Lines\s+:\s)\d+' packages/client/coverage/lcov-report/index.html || echo 0)
          
          echo "Backend coverage: $BACKEND_COV%"
          echo "Frontend coverage: $FRONTEND_COV%"
          
          if [ $BACKEND_COV -lt 70 ]; then
            echo "❌ Backend coverage below 70%"
            exit 1
          fi
          
          if [ $FRONTEND_COV -lt 70 ]; then
            echo "❌ Frontend coverage below 70%"
            exit 1
          fi
          
          echo "✅ Coverage threshold passed"
